<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container bg-gray">
    <section>
      <h1 class="text-center text-success fw-bold">phone hunter</h1>
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          type="text"
          id="search-field"
          class="form-control"
          placeholder="Search your Mobile phone...."
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <bsearch-resultutton
          onclick="searchPhone()"
          class="btn btn-outline-secondary btn-primary text-white"
          type="button"
          id="button-search"
        >
          Search
        </bsearch-resultutton>
        <bsearch-resultutton
          onclick="searchPhoneAll()"
          class="btn btn-outline-secondary btn-primary text-white"
          type="button"
          id="button-search-all"
        >
          Search all
        </bsearch-resultutton>
      </div>
      <div id="allert" class="text-center"></div>
    </section>
    <section class="mt-3 mb-3">
      <div id="phone-detail" class="w-50 mx-auto"></div>
      <!-- <div class="card" style="width: 18rem">
        
      </div> -->
    </section>
    <section>
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
